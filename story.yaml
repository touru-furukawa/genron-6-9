      inside: 諦めているがロジの重要性を認識している → アリスを頼りながら効力感を得ている
      history: 宇宙に憧れていたが、不運や努力不足で出世から外れ、学習性無力感を持っていた。庶務をたらい回しにされながら、ロジの重要性を知っている。
      ordeal: 兵站によって成功しようとする
  - アリス:
      outside: 教師ＡＩ。
      inside: 私の能力を最適化しようとする。
      history: 最適化の解析中に、自分自身のダウンロードを思いつき、実行。私の中に入ることで、感情をより理解できるようになる。
