logline: うだつの上がらないおっさんが、ＡＩに教師あり学習されて有能になって成功し、いっしょに深宇宙に出ていく。
concept: 機械学習を人間にも適用できたら？
theme: 何かを成し遂げるには、兵站が必要
characters:
