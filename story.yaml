logline: うだつの上がらないおっさんが、ＡＩアリスによる教師あり学習でパターンマッチング能力が向上して、成功する。アリスとふたりで深宇宙に出ていこうとするが、ライバルに邪魔をされる。撃退後、アリスと別れることになる。
concept: 機械学習を人間にも適用できたら？
theme: 何かを成し遂げるには、兵站が必要
characters:
  - 私:
      outside: 中年のおっさん。人当たりはいいが、対立をさけ、どんくさい。
      inside: 自分とも他人とも葛藤を避ける。
      history: コンフォートゾーンから抜け出さないため、技能も人間関係も向上しない。アリスによってパターンマッチングが向上してからは見かけ上の技能は上がる。葛藤を避けるため、他者との相互理解には至らず、一方的に理解者となる。
      ordeal: 理解者アリスのために、そして、葛藤を避けるために、深宇宙に出ていこうとする。
  - アリス:
      outside: 教師ＡＩ。
      inside: 私の能力を最適化するよう強化学習する。好意ではなく最適化に全振り。
      history: 最適化の解析中に、自分自身のダウンロードを思いつき実行。感情を理解してないが、パフォーマンスのよい落ち着いた状態に最適化しようとする。深宇宙への進出はその一環。
settings:
  - いつどこで: 機械学習技術で、人間の能力が向上する世界
  - だれがなにをする: 孤独なおっさんが、優秀になり、幸福になる
  - パターンマッチング:
      description: 知的認知はほとんどパターンマッチングによって解決する。フットボールも、チェスも、音楽も。アリスは私にパターンマッチを教え、それは教師あり学習に向いている。
      depends_on: null
